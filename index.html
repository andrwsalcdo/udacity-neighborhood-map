<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Udacity Neighborhood Map Project</title>
  <!-- Latest compiled and minified bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
   integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar with header & search bar-->
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header pull-left">
        <a href="#" class="navbar-brand"><strong>Star Wars Celebration 2017</strong></a>
      </div>
      <form class="navbar-form navbar-right" role="search">
        <div class="form-group">
          <!--add data-bind with knockout values -->
          <input type="text" class="form-control" placeholder="Search" data-bind="textInput: userInput">
        </div>
      </form>
      <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#wrapper" aria-expanded="true">&#9776;</button>
    </div>
  </nav>

  <!-- sidebar with list of -->
  <div id="wrapper" aria-expanded="true" class="collapse in">
    <div id="list-sidebar" class="col-sm-3 col-md-2 text-nowrap sidebar">
      <!-- display each map marker with Knockout. todo: data-bind= " "-->
      <ul id="listed-items" class="nav nav-sidebar" data-bind="foreach: yelpList">
        <!--allow clicks on items to open infowindow on marker..todo: data-bind= " " -->
        <!-- click: listClick, visible: isVisible-->
        <li data-bind="text: name "></li>
      </ul>
    </div>
  </div>

  <!-- Google Maps-->
  <div id="map"></div>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <!--oAuth-signature -->
  <script src="js/lib/oauth-signature.min.js"></script>
  <!-- Latest compiled and minified Bootstrap for toggle list with collapse transition -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- Knockout for data-binding, map marker filtering-->
  <script src="js/lib/knockout-3.4.1.js"></script>
  <!--Main App JS  -->
  <script src="js/app.js"></script>
  <!--Google Maps API  -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBE_BEEs1_iQlWmtqsJP_4_1rueRYgFtQc&callback=initMap"></script>

</body>
</html>
